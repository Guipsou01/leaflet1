<!DOCTYPE html>
<html lang="en">
<head>
<base target="_top">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Letsgo</title>
<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet@2.0.0-alpha.1/dist/leaflet-global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://ivansanchez.github.io/Leaflet.ImageOverlay.Rotated/Leaflet.ImageOverlay.Rotated.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>
<body>
    <div id="map" style="width: 1800px; height: 1200px;">
        <div id="texteInfo">Initialisation</div>
    </div>
    <div id="texteCurseur" style="position:absolute; font: size 5px; font-weight:bold; pointer-events:none; z-index:1000;">Je te suis !</div>
    <div id="fenetreCreditsId">
        <div class="modal-content">
            <span class="croixCreditsId">&times;</span>
            <div id=fenetreCredits-content>unknown</div>
        </div>
    </div>
    <div class="btnMaps-container">
        <button id="btnMaps"><span id="btnMapsContent">Initialisation</span></button>
        <div id="btnMapsList" class="btnMaps-list"></div>
    </div>
    <div class="btnLocations-container">
        <button id="btnLocations"><span id="btnLocationsContent">Locations list</span></button>
        <div id="btnLocationsList" style="display: none;"></div>
    </div>
    <button id="btnCreditsId">Credits</button>
    <button id="btnEditor"><span id="btnEditorContent">Editor</span></button>
    <button id="btnVecteur"><span id="btnVecteurContent">Parents</span></button>
    <button id="btnSave"><span id="btnSaveContent">Save</span></button>
    <script>
        const map = new L.Map('map').setView([51.505, -0.09], 13);
    
        const tiles = new L.TileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
    </script>
</body>
</html>
